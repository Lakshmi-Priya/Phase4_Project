<div *ngIf="isViewable">
<pre class="lead" style="text-align:center;color: whitesmoke;font-weight: bold;font-family:cursive;" >
    Your test has been assigned. Take the test to test your knowledge about the subject.
    You will get your result after completing the test. 
  </pre>
<p class="lead" style="text-align:center;color: whitesmoke;font-weight: bold;font-family:cursive;">Please enter your name and email id before you start </p>
<br><br>

              <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                  <div class="px-2">
                      <form>
                          <div class="form-group">
                              <label class="sr-only">Name</label>
                              <input type="text" name="name" [(ngModel)]="name" class="form-control"  placeholder="Enter your name">
                          </div>
                          <div class="form-group">
                              <label class="sr-only">Email</label>
                              <input type="text" name="email" [(ngModel)]="email" class="form-control" placeholder="Enter your Email-Id">
                          </div>
                          <button (click)="toggle()" class="btn btn-primary btn-lg" routerLink='/quiz'>Start the Quiz</button>
                      </form>
                  </div>
              </div>
         
</div>
